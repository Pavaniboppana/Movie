<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Booking System</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .section { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; }
    label { display: block; margin: 5px 0 2px; }
    select, input[type="number"] { width: 100%; padding: 5px; margin-bottom: 10px; }
    button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .result { margin-top: 15px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>Movie Booking System</h1>

  <div class="section">
    <h2>Select Movie and Seats</h2>
    <label for="movie">Movie:</label>
    <select id="movie">
      <option value="Movie 1">Movie 1</option>
      <option value="Movie 2">Movie 2</option>
      <option value="Movie 3">Movie 3</option>
      <!-- Add up to Movie 10 -->
    </select>

    <label for="recliner">Recliner Seats (500rs each):</label>
    <input type="number" id="recliner" min="0" max="10" />

    <label for="longester">Longester Seats (350rs each):</label>
    <input type="number" id="longester" min="0" max="10" />

    <label for="regular">Regular Seats (250rs each):</label>
    <input type="number" id="regular" min="0" max="80" />
  </div>

  <div class="section">
    <h2>Food Court</h2>
    <label for="popcorn">Popcorn Type:</label>
    <select id="popcorn">
      <option value="salt">Salt</option>
      <option value="cheese">Cheese</option>
      <option value="caramel">Caramel</option>
    </select>

    <label for="popcornSize">Size:</label>
    <select id="popcornSize">
      <option value="S">Small</option>
      <option value="M">Medium</option>
      <option value="L">Large</option>
    </select>

    <label for="drinks">Drinks:</label>
    <select id="drinks">
      <option value="S">Small</option>
      <option value="M">Medium</option>
      <option value="L">Large</option>
    </select>

    <label for="roll">Roll:</label>
    <select id="roll">
      <option value="veg">Veg Roll</option>
      <option value="nonveg">Non-Veg Roll</option>
    </select>

    <label for="sandwich">Sandwich:</label>
    <select id="sandwich">
      <option value="veg">Veg Sandwich</option>
      <option value="nonveg">Non-Veg Sandwich</option>
    </select>
  </div>

  <div class="section">
    <button onclick="calculateTotal()">Book Tickets</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculateTotal() {
      const recliner = parseInt(document.getElementById('recliner').value) || 0;
      const longester = parseInt(document.getElementById('longester').value) || 0;
      const regular = parseInt(document.getElementById('regular').value) || 0;

      const popcornSize = document.getElementById('popcornSize').value;
      const drinksSize = document.getElementById('drinks').value;

      let ticketCost = recliner * 500 + longester * 350 + regular * 250;

      const popcornPrices = { S: 50, M: 80, L: 100 };
      const drinkPrices = { S: 30, M: 50, L: 70 };
      const rollPrice = 60;
      const sandwichPrice = 70;

      let foodCost = popcornPrices[popcornSize] + drinkPrices[drinksSize] + rollPrice + sandwichPrice;

      let total = ticketCost + foodCost;

      document.getElementById('output').innerText = `Booking Successful!\nTotal Tickets: ${recliner + longester + regular}\nTotal Cost: â‚¹${total}`;
    }
  </script>
</body>
</html>
